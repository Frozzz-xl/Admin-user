<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Dashboard - SYSGAL</title>
    
    <script>
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
        // Theme Check (Anti-FOUC)
        if (localStorage.getItem('adminPro_theme') === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    </script>

    <!-- LIBRER√çAS EXTERNAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Librer√≠a para gr√°ficos (opcional, pero recomendada para dashboards) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-slate-200 antialiased h-screen flex overflow-hidden bg-slate-900">

    <!-- SIDEBAR SHELL -->
    <aside id="sidebar-container" class="app-sidebar-container shadow-xl shadow-slate-900/20"></aside>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden relative bg-slate-900">
        
        <!-- HEADER SHELL -->
        <header id="header-container" class="app-header-container flex items-center justify-between px-4 sm:px-6"></header>

        <!-- AREA DE TRABAJO (MAIN) -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto p-4 sm:p-6 custom-scrollbar">
            
            <div class="max-w-7xl mx-auto space-y-6">
                <!-- Bienvenida -->
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-white tracking-tight">Dashboard</h1>
                        <div class="mt-2 flex space-x-2">
                            <button id="tab-summary-btn" onclick="switchTab('summary')" class="px-3 py-1 text-sm font-medium rounded-md bg-blue-600 text-white transition-colors">Resumen</button>
                            <button id="tab-charts-btn" onclick="switchTab('charts')" class="px-3 py-1 text-sm font-medium rounded-md bg-slate-800 text-slate-400 hover:text-white transition-colors">Gr√°ficos</button>
                        </div>
                    </div>
                    <div class="text-sm text-slate-400 bg-slate-800 px-3 py-1 rounded-full border border-slate-700">
                        <span id="current-date"></span>
                    </div>
                </div>
                
                <!-- TARJETAS DE ESTAD√çSTICAS (KPIs) -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    
                    <!-- Card 1: Total Usuarios -->
                    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700/50 shadow-lg relative overflow-hidden group hover:border-blue-500/50 transition-colors">
                        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                            <i data-lucide="users" class="w-16 h-16 text-blue-500"></i>
                        </div>
                        <p class="text-sm font-medium text-slate-400">Total Usuarios</p>
                        <h3 class="text-3xl font-bold text-white mt-1" id="stat-total">0</h3>
                        <div class="mt-4 flex items-center text-xs text-blue-400">
                            <i data-lucide="database" class="w-3 h-3 mr-1"></i>
                            <span>Registros en sistema</span>
                        </div>
                    </div>

                    <!-- Card 2: Activos -->
                    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700/50 shadow-lg relative overflow-hidden group hover:border-emerald-500/50 transition-colors">
                        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                            <i data-lucide="user-check" class="w-16 h-16 text-emerald-500"></i>
                        </div>
                        <p class="text-sm font-medium text-slate-400">Usuarios Activos</p>
                        <h3 class="text-3xl font-bold text-white mt-1" id="stat-active">0</h3>
                        <div class="mt-4 w-full bg-slate-700 rounded-full h-1.5">
                            <div id="bar-active" class="bg-emerald-500 h-1.5 rounded-full transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- Card 3: Inactivos -->
                    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700/50 shadow-lg relative overflow-hidden group hover:border-red-500/50 transition-colors">
                        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                            <i data-lucide="user-x" class="w-16 h-16 text-red-400"></i>
                        </div>
                        <p class="text-sm font-medium text-slate-400">Usuarios Inactivos</p>
                        <h3 class="text-3xl font-bold text-white mt-1" id="stat-inactive">0</h3>
                        <div class="mt-4 text-xs text-red-400 flex items-center">
                            <i data-lucide="alert-circle" class="w-3 h-3 mr-1"></i>
                            <span>Acceso revocado</span>
                        </div>
                    </div>

                    <!-- Card 4: Sede Principal -->
                    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700/50 shadow-lg relative overflow-hidden group hover:border-purple-500/50 transition-colors">
                        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                            <i data-lucide="building-2" class="w-16 h-16 text-purple-500"></i>
                        </div>
                        <p class="text-sm font-medium text-slate-400">Sede Principal</p>
                        <h3 class="text-xl font-bold text-white mt-1 truncate" id="stat-top-sede">-</h3>
                        <div class="mt-4 text-xs text-purple-400">Mayor concentraci√≥n</div>
                    </div>
                </div>

                <!-- CONTENIDO PESTA√ëA 1: RESUMEN -->
                <div id="view-summary" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    
                    <!-- Gr√°fico: Distribuci√≥n por Rol -->
                    <div class="bg-slate-800 rounded-xl border border-slate-700/50 shadow-lg p-6 col-span-1 lg:col-span-2">
                        <h3 class="text-lg font-bold text-white mb-6 flex items-center">
                            <i data-lucide="pie-chart" class="w-5 h-5 mr-2 text-blue-500"></i>
                            Distribuci√≥n de Personal
                        </h3>
                        <!-- Contenedor de barras de progreso personalizadas -->
                        <div class="space-y-5" id="roles-list">
                            <!-- Se llena con JS -->
                            <div class="animate-pulse space-y-4">
                                <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                                <div class="h-4 bg-slate-700 rounded w-1/2"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Sedes Operativas (Reemplaza Actividad Reciente) -->
                    <div class="bg-slate-800 rounded-xl border border-slate-700/50 shadow-lg p-6">
                        <h3 class="text-lg font-bold text-white mb-6 flex items-center">
                            <i data-lucide="map" class="w-5 h-5 mr-2 text-purple-500"></i>
                            Sedes Operativas
                        </h3>
                        <div class="space-y-4" id="sedes-list">
                            <!-- Contenido din√°mico por JS -->
                            <div class="text-center py-4 text-slate-500">Cargando datos...</div>
                        </div>
                        
                    </div>
                </div>

                <!-- CONTENIDO PESTA√ëA 2: GR√ÅFICOS DETALLADOS -->
                <div id="view-charts" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-slate-800 rounded-xl border border-slate-700/50 shadow-lg p-6">
                        <h3 class="text-lg font-bold text-white mb-4">Usuarios por Rol</h3>
                        <div class="h-64">
                            <canvas id="chartRoles"></canvas>
                        </div>
                    </div>
                    <div class="bg-slate-800 rounded-xl border border-slate-700/50 shadow-lg p-6">
                        <h3 class="text-lg font-bold text-white mb-4">Usuarios por Sede</h3>
                        <div class="h-64">
                            <canvas id="chartSedes"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/layout.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        renderHeader('Panel de Control SYSGAL', 'Estudio Galicia Corp.');
        // Add listener for mobile menu after render
        setTimeout(() => {
             const mobileMenuBtn = document.getElementById('mobileMenuBtn');
             const sidebar = document.getElementById('sidebar');
             if (mobileMenuBtn && sidebar) {
                 mobileMenuBtn.addEventListener('click', () => {
                     sidebar.classList.toggle('hidden');
                     sidebar.classList.toggle('absolute');
                     sidebar.classList.toggle('h-full');
                 });
             }
             lucide.createIcons();
        }, 50);
    </script>
</body>
</html>
