<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - SYSGAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="login-card w-full max-w-md p-8 rounded-xl shadow-lg">
        <div class="flex flex-col items-center mb-8">
            <div class="bg-blue-600 p-3 rounded-xl shadow-lg shadow-blue-500/30 mb-4">
                <i data-lucide="shield" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Bienvenido a SYSGAL</h1>
            <p class="text-gray-500 text-sm mt-1">Ingresa tus credenciales para continuar</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Ej: admin">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="••••••••">
                </div>
            </div>

            <div id="errorMessage" class="hidden text-sm text-red-600 bg-red-50 p-2 rounded-lg border border-red-200 flex items-center">
                <i data-lucide="alert-circle" class="w-4 h-4 mr-2"></i>
                <span>Credenciales incorrectas.</span>
            </div>

            <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Ingresar al Sistema
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-400">
            &copy; 2024 Estudio Galicia Corp.
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMessage');

            // Simple credential check (In a real app, this would be server-side)
            // Base64 encoded for slight obfuscation: gerencia_ti / soportegalicia2026
            const validUser = "Z2VyZW5jaWFfdGk="; 
            const validPass = "c29wb3J0ZWdhbGljaWEyMDI2";

            if (btoa(user) === validUser && btoa(pass) === validPass) {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'home.html';
            } else {
                errorMsg.classList.remove('hidden');
                // Shake effect
                const card = document.querySelector('.login-card');
                card.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], {
                    duration: 300
                });
            }
        });
    </script>
</body>
</html>
